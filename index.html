<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>yourname.lol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #f0f, #0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      margin: 10px 0;
      font-size: 1.2em;
    }
    a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      color: #f0f;
      text-shadow: 0 0 5px #f0f;
    }
    .links {
      margin-top: 30px;
    }
    .links a {
      display: block;
      margin: 10px 0;
    }
    #upload-container {
      margin-top: 30px;
    }
    #file-content {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border: 1px solid #444;
      color: #0ff;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>yourname.lol</h1>
  <p>welcome to my internet cave ðŸ˜ˆ</p>

  <div class="links">
    <a href="https://github.com/yourusername" target="_blank">GitHub</a>
    <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
    <a href="https://discord.gg/yourserver" target="_blank">Discord</a>
    <a href="https://yourcoollink.com" target="_blank">My Site</a>
  </div>

  <!-- File Upload Section -->
  <div id="upload-container">
    <h2>Upload your code file:</h2>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload File</button>
  </div>

  <!-- Area to display the uploaded code -->
  <div id="file-content"></div>

  <script>
    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a file!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const fileContent = event.target.result;
        document.getElementById('file-content').textContent = fileContent;
      };

      reader.readAsText(file);
    }
  </script>
</body>
</html>
